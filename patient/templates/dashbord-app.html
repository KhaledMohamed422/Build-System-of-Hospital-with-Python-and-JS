<!DOCTYPE html>
<html lang="en">
  {% block head_body %}
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashbord</title>
  <link rel="stylesheet" href="{% static 'css/style-app.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

<body>
  
  {% endblock head_body %}

  {% block content %}
  <div class="content">
    <div class="search">

      
      <div class="dash-btn">
        <a href="dashbord.html"><button>Home</button></a>
      </div>
    </div>

      <div class="apointment" id="add_apointment">
        <div class="form">

          <div id="container">
            <!-- This is a division tag for body container -->
            <div id="body_header">
              <!--This is a division tag for body header-->
              <h1>Appointment Request Form</h1>
            </div>
            <form action="index.html" method="post" class="inform">
              <fieldset>
                <div class="inico">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" id="name" name="user_name" placeholder="type your name" required
                    pattern="[a-zA-Z0-9]+">
                </div>
                <div class="inico">
                  <i class="fa-solid fa-phone"></i>
                  <input type="tel" id="tel" placeholder=" enter your phone number" name="user_num">
                </div>
                <div class="inico">
                  <i class="fa-solid fa-id-badge"></i>
                  <input type="tel" id="id" placeholder="enter your id" name="user_num">
                </div>


              </fieldset>

              <fieldset>




            </form>
            <form action="">
              <label for="doctor">Choose a doctor:</label>
              <select name="doctor" id="cars">
                <option value="Allergy and immunology">David</option>
                <option value="Anesthesiology">Anesthesiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Diagnostic radiology">Diagnostic radiology</option>
                <option value="Emergency medicine">Emergency medicine</option>
                <option value="Family medicine">Family medicine</option>
                <option value="Internal medicine">Internal medicine</option>
                <option value="Medical genetics">Medical genetics</option>
                <option value="Nuclear medicine">Nuclear medicine</option>
                <option value="Obstetrics and gynecology">Obstetrics and gynecology</option>
                <option value="Ophthalmology">Ophthalmology</option>
              </select>
              <form action="/action_page.php">
                <label for="speciality">Choose a doctor speciality:</label>
                <select name="speciality" id="cars">
                  <option value="Allergy and immunology">Allergy and immunology</option>
                  <option value="Anesthesiology">Anesthesiology</option>
                  <option value="Dermatology">Dermatology</option>
                  <option value="Diagnostic radiology">Diagnostic radiology</option>
                  <option value="Emergency medicine">Emergency medicine</option>
                  <option value="Family medicine">Family medicine</option>
                  <option value="Internal medicine">Internal medicine</option>
                  <option value="Medical genetics">Medical genetics</option>
                  <option value="Nuclear medicine">Nuclear medicine</option>
                  <option value="Obstetrics and gynecology">Obstetrics and gynecology</option>
                  <option value="Ophthalmology">Ophthalmology</option>
                </select>
                <form action="/action_page.php">



                </form>
                </fieldset>
              </form>
              <div class="btn">
                <button type="submit">Send Request</button>
              </div>
          </div>
        </div>
      </div>

</body>
{% endblock content %}
</html>
