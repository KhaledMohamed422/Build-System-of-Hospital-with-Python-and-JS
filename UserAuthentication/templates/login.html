{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <!-- main template css file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- font awesome library -->
    <link
      rel="stylesheet"
      href="{% static 'fontawesomefree/css/all.min.css' %}"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--start login-->
    <div class="log" id="id01">
      <div class="lgn">
        <div class="logsi">
          <h1><a href="index.html">Login</a></h1>
        </div>
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
        <form method="POST">
          {% csrf_token %}
          <div class="input">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              name="username"
              id=""
              placeholder="type your username"
              required
            />
          </div>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="password"
              id=""
              placeholder="type your password"
              required
            />
            <span class="eye">
              <i id="hide1" class="fa-regular fa-eye"></i>
              <i id="hide2" class="fa-regular fa-eye-slash"></i>
            </span>
          </div>
          <div class="lin">
            <a href="#">Forgot password?</a>
          </div>
          <input type="submit" value="login" class="btn" />
        </form>
      </div>
    </div>
    <!--end login-->
  </body>
</html>
